<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Feed - ANTICS</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            background:#0a0a0a;
            color:#fff;
            font-family:'Courier New',monospace;
            padding:24px;
            -webkit-font-smoothing:antialiased;
        }

        .top-bar{
            display:flex;
            align-items:center;
            gap:12px;
        }

        .back-btn{
            display:inline-flex;
            align-items:center;
            gap:8px;
            color:#fff;
            text-decoration:none;
            border-bottom:1px solid rgba(255,255,255,0.06);
            padding:6px 8px;
            transition:all .18s ease;
        }

        .back-btn:hover{color:#ccff00;box-shadow:0 0 10px rgba(204,255,0,0.12)}

        .page-title{margin-left:12px;font-size:20px;letter-spacing:2px}

        .embed-wrap{
            max-width:1100px;
            margin:48px auto 0;
            width:100%;
        }

        /* ensure the lightwidget iframe scales; we'll make it square for a 3x3 feel */
        .lightwidget-widget{
            width:100% !important;
            border:0 !important;
            display:block;
            overflow:hidden;
        }

        .center-box{display:flex;align-items:center;justify-content:center}

        /* mobile tweaks */
        @media (max-width:600px){
            .embed-wrap{margin:28px 12px}
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a class="back-btn" href="index.html" aria-label="Back to Portfolio">
            <!-- subtle arrow icon -->
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform:translateY(1px)"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Back to Portfolio</span>
        </a>
        <div class="page-title">LIVE FEED â€” @focusedantics</div>
    </div>

    <main class="embed-wrap center-box" id="embedContainer">
        <!-- Fouita / LightWidget embed (provided) -->
        <!-- LightWidget WIDGET -->
        <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
        <iframe id="lwIframe" src="//lightwidget.com/widgets/3c0cb9b24bc05fef96088747bdab45d2.html" scrolling="no" allowtransparency="true" class="lightwidget-widget"></iframe>
    </main>

    <script>
        // Make the LightWidget iframe maintain a square area to emulate a 3x3 grid
        function resizeEmbed(){
            const container = document.getElementById('embedContainer');
            const iframe = document.getElementById('lwIframe');
            if(!container || !iframe) return;
            // compute desired width (respecting max-width on parent)
            const width = Math.min(container.clientWidth, 1100);
            // for a 3x3 grid of squares, total height = width (3 rows of width/3 each)
            const desiredHeight = Math.round(width);
            iframe.style.height = desiredHeight + 'px';
        }

        window.addEventListener('load', resizeEmbed);
        window.addEventListener('resize', resizeEmbed);
        // try again after widget loads (some widgets adjust themselves)
        setTimeout(resizeEmbed, 600);
    </script>
</body>
</html>
