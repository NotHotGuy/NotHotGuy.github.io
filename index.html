<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTICS - Experimental Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080808;
            color: #ccff00;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
            width: 100%;
            cursor: crosshair;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Asymmetric Hero Background (now a parallax layer) */
        .hero-text {
            position: absolute;
            top: 12%;
            left: -5%;
            font-size: 20vw;
            font-weight: 900;
            letter-spacing: -0.02em;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 40px rgba(204, 255, 0, 0.2);
            mix-blend-mode: screen;
            will-change: transform;
        }

        .hero-text span {
            display: block;
            -webkit-text-stroke: 2px #ccff00;
            color: transparent;
            line-height: 0.9;
        }

        /* Parallax scene and layers */
        .scene{position:relative;min-height:100vh;overflow:visible}
        .layer{position:absolute;inset:0;pointer-events:none;will-change:transform}
        .layer.mid{pointer-events:auto;z-index:20}
        .layer.bg{z-index:5}
        .layer.fg{z-index:40}

        /* Scattered Collage Container */
        .gallery {
            position: relative;
            width: 100%;
            height: 300vh; /* spread images vertically down the page */
            overflow: visible;
        }

        .image-item {
            position: absolute;
            overflow: hidden;
            border: 1px solid #ccff00;
            background: #1a1a1a;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            filter: brightness(1.2) saturate(1.3);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.6);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            mix-blend-mode: difference;
            transition: mix-blend-mode 0.2s ease;
        }

        .image-item:hover img {
            mix-blend-mode: lighten;
        }

        /* Image Positioning - Abstract Scattered Layout */
        /* Spread images vertically so they form a down-the-line sequence */
        .image-1 { width: 320px; height: 360px; top: 4%; left: 8%; z-index: 6; transform: rotate(-6deg); }
        .image-2 { width: 280px; height: 340px; top: 14%; left: 62%; z-index: 4; transform: rotate(8deg); }
        .image-3 { width: 300px; height: 300px; top: 26%; left: 18%; z-index: 5; transform: rotate(4deg); }
        .image-4 { width: 260px; height: 320px; top: 38%; left: 66%; z-index: 3; transform: rotate(-6deg); }
        .image-5 { width: 300px; height: 280px; top: 50%; left: 12%; z-index: 7; transform: rotate(3deg); }
        .image-6 { width: 280px; height: 360px; top: 62%; left: 58%; z-index: 5; transform: rotate(-4deg); }
        .image-7 { width: 320px; height: 300px; top: 72%; left: 22%; z-index: 6; transform: rotate(7deg); }
        .image-8 { width: 260px; height: 340px; top: 82%; left: 64%; z-index: 3; transform: rotate(-8deg); }
        .image-9 { width: 300px; height: 300px; top: 92%; left: 14%; z-index: 8; transform: rotate(2deg); }
        .image-10{ width: 280px; height: 320px; top: 105%; left: 58%; z-index: 4; transform: rotate(5deg); }

        /* Brutalist Navigation - Fixed Corners */
        nav {
            position: fixed;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 100;
            cursor: pointer;
            border: 1px solid #ccff00;
            padding: 12px 16px;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
        }

        nav:hover {
            color: #080808;
            background: #ccff00;
            box-shadow: 0 0 20px #ccff00;
            transform: scale(1.05);
        }

        /* Top center bar with primary buttons */
        .topbar{
            position:fixed;top:18px;left:50%;transform:translateX(-50%);
            display:flex;gap:18px;align-items:center;z-index:200;pointer-events:auto
        }

        .topbar a{display:inline-block;color:inherit;text-decoration:none;padding:10px 14px;border:1px solid rgba(204,255,0,0.08);background:rgba(8,8,8,0.6);letter-spacing:1.5px}

        .topbar a:hover{background:#ccff00;color:#080808;border-color:#ccff00;box-shadow:0 0 20px rgba(204,255,0,0.14)}

        /* Cursor Mix-Blend-Mode Effect (kept subtle) */
        body::before {
            content: '';
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #ccff00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
            opacity: 0.6;
        }

        /* Remove subtle grid - we'll draw winding connector lines behind images via SVG */

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .hero-text {
                font-size: 18vw;
            }

            .image-item {
                border-width: 0.5px;
            }

            nav {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax-scrolling Scenery (wrapped for infinite-scroll looping) -->
    <div id="scrollViewport">

                </div>

                <div class="layer fg" data-speed="0.85">
                    <!-- optional foreground accents could go here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Top-centered primary buttons -->
    <nav class="topbar" role="navigation" aria-label="Primary">
        <a href="works.html">WORKS</a>
        <a href="social.html">LIVE FEED</a>
        <a href="#info">INFO</a>
    </nav>

    <script>
        // Navigation click logging (keep lightweight)
        document.querySelectorAll('nav').forEach(nav => {
            nav.addEventListener('click', function() {
                console.log('Navigating to:', this.textContent.trim());
            });
        });

        // Infinite scroll loop with parallax layers
        (function() {
            const loop = document.getElementById('loop');
            if (!loop) return;

            // duplicate children to create continuous content
            function duplicate() {
                const original = Array.from(loop.children);
                original.forEach(node => loop.appendChild(node.cloneNode(true)));
            }

            // Parallax update using requestAnimationFrame
            let layers = [];
            let ticking = false;

            function updateParallax() {
                const y = window.scrollY;
                layers.forEach(layer => {
                    const speed = parseFloat(layer.dataset.speed) || 0.5;
                    // translate in opposite direction to create depth
                    const t = - (y * speed);
                    layer.style.transform = `translate3d(0, ${t}px, 0)`;
                });
                ticking = false;
            }

            function onScroll() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }

            function setupLoop() {
                duplicate();
                layers = document.querySelectorAll('.scene .layer');

                    // keep parallax in sync on scroll and cross-fade duplicates
                    const firstScene = loop.children[0];
                    const secondScene = loop.children[1];
                    if (firstScene) firstScene.style.transition = 'opacity 0.6s cubic-bezier(0.23,1,0.32,1)';
                    if (secondScene) secondScene.style.transition = 'opacity 0.6s cubic-bezier(0.23,1,0.32,1)';

                    window.addEventListener('scroll', function() {
                        onScroll();
                        // handle jump wrapping to keep scroll continuous
                        const half = loop.scrollHeight / 2;
                        let y = window.scrollY;

                        // crossfade amount within the half block
                        const posInHalf = y % half;
                        const ratio = Math.min(Math.max(posInHalf / half, 0), 1);
                        // eased transition
                        const eased = 0.5 - 0.5 * Math.cos(ratio * Math.PI);
                        if (firstScene && secondScene) {
                            firstScene.style.opacity = (1 - eased).toString();
                            secondScene.style.opacity = (eased).toString();
                            // only allow pointer events on the more visible scene
                            firstScene.style.pointerEvents = (1 - eased) > 0.5 ? 'auto' : 'none';
                            secondScene.style.pointerEvents = (eased) > 0.5 ? 'auto' : 'none';
                        }

                        if (y >= half) {
                            window.scrollTo(0, y - half);
                        } else if (y <= 0) {
                            window.scrollTo(0, y + half);
                        }
                    }, {passive: true});

                // initial call
                updateParallax();

                // recompute on resize
                window.addEventListener('resize', function() {
                    setTimeout(updateParallax, 80);
                });

                // start near top (small offset) so loop logic has room
                setTimeout(function(){ window.scrollTo(0, 1); }, 60);
            }

            requestAnimationFrame(setupLoop);
        })();
    </script>
</body>
