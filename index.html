<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antics Photography | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Quick styling to get you started */
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; margin: 0; }
        nav { padding: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
        }
        .gallery img { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
            filter: grayscale(20%);
            transition: 0.4s;
        }
        .gallery img:hover { filter: grayscale(0%); transform: scale(1.02); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ANTICS</div>
        <div>Gallery / About / Contact</div>
    </nav>

    <section class="gallery">
        <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e" alt="Photo 1">
        <img src="https://images.unsplash.com/photo-1554080353-a576cf803bda" alt="Photo 2">
        <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32" alt="Photo 3">
        <img src="https://images.unsplash.com/photo-1502982722883-0e2a5e2d3d9e" alt="Photo 4">
    </section>

</body>
</html>
