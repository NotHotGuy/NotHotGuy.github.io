<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTICS - Experimental Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080808;
            color: #ccff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: crosshair;
        }

        /* Asymmetric Hero Background */
        .hero-text {
            position: fixed;
            top: 15%;
            left: -5%;
            font-size: 20vw;
            font-weight: 900;
            letter-spacing: -0.02em;
            z-index: 50;
            pointer-events: none;
            text-shadow: 0 0 40px rgba(204, 255, 0, 0.2);
            mix-blend-mode: screen;
        }

        .hero-text span {
            display: block;
            -webkit-text-stroke: 2px #ccff00;
            color: transparent;
            line-height: 0.9;
        }

        /* Scattered Collage Container */
        .gallery {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-item {
            position: absolute;
            overflow: hidden;
            border: 1px solid #ccff00;
            background: #1a1a1a;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            filter: brightness(1.2) saturate(1.3);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.6);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            mix-blend-mode: difference;
            transition: mix-blend-mode 0.2s ease;
        }

        .image-item:hover img {
            mix-blend-mode: lighten;
        }

        /* Image Positioning - Abstract Scattered Layout */
        .image-1 {
            width: 280px;
            height: 320px;
            top: 8%;
            left: 12%;
            z-index: 5;
            transform: rotate(-8deg);
        }

        .image-2 {
            width: 240px;
            height: 380px;
            top: 35%;
            right: 15%;
            z-index: 3;
            transform: rotate(5deg);
        }

        .image-3 {
            width: 320px;
            height: 250px;
            top: 55%;
            left: 25%;
            z-index: 4;
            transform: rotate(12deg);
        }

        .image-4 {
            width: 260px;
            height: 300px;
            bottom: 10%;
            right: 28%;
            z-index: 2;
            transform: rotate(-6deg);
        }

        .image-5 {
            width: 300px;
            height: 280px;
            bottom: 15%;
            left: 5%;
            z-index: 6;
            transform: rotate(3deg);
        }

        /* Brutalist Navigation - Fixed Corners */
        nav {
            position: fixed;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 100;
            cursor: pointer;
            border: 1px solid #ccff00;
            padding: 12px 16px;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
        }

        nav:hover {
            color: #080808;
            background: #ccff00;
            box-shadow: 0 0 20px #ccff00;
            transform: scale(1.05);
        }

        .nav-top-left {
            top: 20px;
            left: 20px;
        }

        .nav-top-right {
            top: 20px;
            right: 20px;
        }

        .nav-top-center {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .nav-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Cursor Mix-Blend-Mode Effect */
        body::before {
            content: '';
            position: fixed;
            width: 60px;
            height: 60px;
            border: 2px solid #ccff00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
            opacity: 0.6;
        }

        /* Subtle Grid Pattern Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(204, 255, 0, 0.05) 25%, rgba(204, 255, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(204, 255, 0, 0.05) 75%, rgba(204, 255, 0, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(204, 255, 0, 0.05) 25%, rgba(204, 255, 0, 0.05) 26%, transparent 27%, transparent 74%, rgba(204, 255, 0, 0.05) 75%, rgba(204, 255, 0, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .hero-text {
                font-size: 18vw;
            }

            .image-item {
                border-width: 0.5px;
            }

            nav {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Asymmetric Hero Background -->
    <div class="hero-text">
        <span>ANTICS</span>
    </div>

    <!-- Scattered Collage Gallery -->
    <div class="gallery">
        <div class="image-item image-1">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=500&fit=crop" alt="Portfolio image 1">
        </div>
        <div class="image-item image-2">
            <img src="https://images.unsplash.com/photo-1606986628025-35d57e735ae0?w=400&h=600&fit=crop" alt="Portfolio image 2">
        </div>
        <div class="image-item image-3">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=500&h=400&fit=crop" alt="Portfolio image 3">
        </div>
        <div class="image-item image-4">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=400&h=500&fit=crop" alt="Portfolio image 4">
        </div>
        <div class="image-item image-5">
            <img src="https://images.unsplash.com/photo-1574158622282-cd922ab0f2a4?w=500&h=450&fit=crop" alt="Portfolio image 5">
        </div>
    </div>

    <!-- Brutalist Navigation in Four Corners -->
    <nav class="nav-top-left"><a href="works.html" style="color: inherit; text-decoration: none;">WORKS</a></nav>
    <nav class="nav-top-center"><a href="social.html" style="color: inherit; text-decoration: none;">LIVE FEED</a></nav>
    <nav class="nav-top-right">CONTACT</nav>
    <nav class="nav-bottom-left">INFO</nav>
    <nav class="nav-bottom-right">CV</nav>

    <script>
        // Custom cursor tracking with mix-blend-mode effect
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('body::before');
            if (cursor) {
                document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
                document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
            }
        });

        // Add click interactions to navigation
        document.querySelectorAll('nav').forEach(nav => {
            nav.addEventListener('click', function() {
                console.log('Navigating to:', this.textContent);
            });
        });

        // Optional: Add parallax effect to images on scroll
        const imageItems = document.querySelectorAll('.image-item');
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            imageItems.forEach((item, index) => {
                const move = (index + 1) * 0.5;
                item.style.transform += ` translateX(${x * move}px) translateY(${y * move}px)`;
            });
        });
    </script>
</body>
</html>
